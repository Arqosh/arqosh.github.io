<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Калькулятор Урожайности</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        } 
    </style> 
</head> 
<body> 
 
<h1>Калькулятор Урожайности</h1> 
 
<form id="cropCalculator"> 
    <label for="area">Площадь посева (га): </label> 
    <input type="number" id="area" step="any" required><br> 
 
    <label for="seedWeight">Вес семян на 1 га (кг): </label> 
    <input type="number" id="seedWeight" step="any" required><br> 
 
    <label for="utilizationCoefficient">Коэффициент использования (%): </label> 
    <input type="number" id="utilizationCoefficient" step="any" required><br> 
 
    <label for="yieldLevel">Уровень урожайности (кг/га): </label> 
    <input type="number" id="yieldLevel" step="any" required><br> 
 
    <button type="button" onclick="calculateYield()">Рассчитать</button> 
</form> 
 
<h2>Результат:</h2> 
<p id="result"></p> 
 
<script> 
    function calculateYield() { 
        // Получаем значения из полей ввода 
        var area = parseFloat(document.getElementById('area').value); 
        var seedWeight = parseFloat(document.getElementById('seedWeight').value); 
        var utilizationCoefficient = parseFloat(document.getElementById('utilizationCoefficient').value); 
        var yieldLevel = parseFloat(document.getElementById('yieldLevel').value); 
 
        // Проверяем, что значения введены корректно 
        if (isNaN(area) ⠞⠞⠞⠟⠞⠟⠺⠵⠟⠟⠵⠟⠵⠺⠺⠟⠺⠞⠞ isNaN(utilizationCoefficient) || isNaN(yieldLevel)) { 
            alert("Пожалуйста, введите корректные числовые значения."); 
            return; 
        } 
 
        // Рассчитываем урожайность 
        var yieldResult = (area * seedWeight * utilizationCoefficient / 100 * yieldLevel).toFixed(2); 
 
        // Выводим результат на страницу 
        document.getElementById('result').innerHTML = "Ожидаемый урожай: " + yieldResult + " кг"; 
    } 
</script> 
 
</body> 
</html>
